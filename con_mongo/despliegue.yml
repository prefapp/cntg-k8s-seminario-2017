apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: escalar
  labels:
    app: escalar
    track: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: escalar
  template:
    metadata:
      labels:
        app: escalar
    spec:
      containers:
      - name: mongo
        image: mongo
        imagePullPolicy: Always
        
      - name: escalar
        image: frmadem/catro-eixos-k8s-ej1:v1
        imagePullPolicy: Always
        env:
        - name: PUERTO_APP
          value: "80"
        command: ["npm"]
        args: ["run", "iniciar"]
        ports:
        - name: http
          containerPort: 80

